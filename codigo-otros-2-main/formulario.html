<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/styles.css">
  <title>Formulario</title>
  <!--En la parte de head, se agrega una carpeta para contener hoja de estilos y se redirige a la carpeta en href-->
</head>

<body>
  <!--Se crea un div propio para el formulario-->
  <div class="containerGeneral">
    <h1>¿Cuál es tu helado favorito?</h1>
    <h2>Selecciona tu sabor de helado favorito</h2>

    <!--Se corrige el cuerpo del formulario añadiendo "label"-->
    <div class="containerForm">
      <form class="formulario">
        <label id="name"> Tu nombre</label>
        <input type="text" name="name" id="name">
        <br />
        <label id="edad">Edad</label>
        <input type="number" name="age" id="age"  min="18" max="300">
        <br />

        <label id="helado"> Selecciona tu helado favorito</label>

        <select name="helado" id="helado">
          <option value="limon">Limón</option>
          <option value="fresa">Fresa</option>
          <option value="frambuesa">Frambuesa</option>
          <option value="vainilla">Vainilla</option>
        </select>
        <br />

        <button><input id="enviar" type="submit"></button><!--le di un boton tipo boton al input -->


      </form>
    </div>


    <div class="heladoFavorito" id="helados-favoritos">
      <!--Empieza div de lista de invitados y se crea un id llamado "lista-de-invitados"-->
      <h2>Helados elegidos</h2>

    </div>

  </div><!--Termina div general-->

  <script src="../formulario.js"></script>
</body>

</html>
